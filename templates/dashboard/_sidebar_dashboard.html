<!-- templates/account/_sidebar_dashboard.html -->

  <div class="card shadow-sm mb-4">
    <div class="card-body">
            <!-- Display Avatar -->
      {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="rounded-circle mb-3" width="80" height="80">
      {% else %}
        <img src="https://via.placeholder.com/80?text=+ " class="rounded-circle mb-3" alt="Default Avatar">
      {% endif %}
      <h5 class="card-title">Hello, {{ user.username }}</h5>
      <p class="text-muted">{{ user.email }}</p>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a href="{% url 'account_email' %}">Email Settings</a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'account_change_password' %}">Change Password</a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'my-enquiry' %}">Your Bookings</a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'destination-list' %}">My Destinations</a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'account_logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
