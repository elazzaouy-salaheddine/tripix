<!-- templates/destinations/destination_confirm_delete.html -->

{% extends "base.html" %}
{% block title %}Delete Destination{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container text-center">
    <h3>Are you sure?</h3>
    <p>You're about to delete "{{ object.name }}"</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</section>
{% endblock %}
