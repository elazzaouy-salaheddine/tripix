{% block title %}Log In{% endblock title %} 
{% block content %}

      {% csrf_token %} {{ form }}
      <button class="btn btn-primary" type="submit">Log In</button>
      <a class="btn btn-secondary" href="/accounts/signup">Sign Up instead</a>
    </form>
    {% endblock content %}
