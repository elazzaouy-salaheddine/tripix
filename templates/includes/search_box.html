<!-- =================
    Popup Search Box
================= -->
<div class="popup-search-box">
    <button class="searchClose"><i class="fal fa-times"></i></button>
    <form method="get" action="{% url 'destination-search' %}">
      <input type="text" name="q" placeholder="Search destinations..." value="{{ request.GET.q }}" class="border-theme" placeholder="What are you looking for" />
      <button type="submit"><i class="fal fa-search"></i></button>
    </form>
  </div>
